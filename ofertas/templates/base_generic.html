<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% block title %}<title>OFFerta</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Add additional CSS in static file -->
  {% load static %}

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script> 
  <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid ">
    <div class="row">
		<nav class="navbar navbar-expand-sm py-3 border-bottom navbar-light">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static '/img/icons/logo_navbar.png' %}"  class="d-inline-block align-self-top" alt="">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'ofertas' %}" class="nav-link lead mr-4 font-weight-bold">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link lead mr-4 font-weight-bold">Sobre Nós</a>
                    </li>
                </ul>
            </div>
        </div>
		</nav>
	</div>
	<div class="row">
      {% block sidebar %}
        <div class="col-lg-3">
            <ul class="list-group mb-3 mb-lg-0">
                <a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'index' %}">
                    Página inicial
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'supermercados' %}">
                    Supermercados
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'produtos' %}">
                    Produtos
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'ofertas' %}">
                    Ofertas
                </a>
            </ul>
        </div>
	   {% endblock %}
      <div class="col-sm-9 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
  
  <footer class="bg-light text-center text-white mt-auto">
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998;"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee;"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #dd4b39;"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac;"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333;"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Todos Direitos Reservados:
        <a class="text-white" href="https://univesp.br"> Universidade Virtual do Estado de São Paulo</a>
      </div>
      <!-- Copyright -->
    </footer>
    </div>
    <!-- End of .container -->
    </div>
  </footer>
</body>

</html>
